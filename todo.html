<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>待辦事項</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="travel-dates">
        <div class="travel-info">
            <div class="date-info">
                ✈️ 旅行日期：2026年2月7日 - 2026年3月2日 (共24天)
            </div>
            <div class="participants">
                👥 參加人員：chingwen, jane, zhi
            </div>
        </div>
    </div>
    
    <div class="navigation">
        <button class="nav-button" onclick="window.location.href='index.html'">
            航班資訊
        </button>
        <button class="nav-button" onclick="window.location.href='places.html'">
            行程規劃
        </button>
        <button class="nav-button" onclick="window.location.href='sleep.html'">
            住宿預約
        </button>
    </div>

    <h1>旅行待辦事項</h1>
    
    <div class="todo-category">
        <div class="category-title">📋 行前準備</div>
        <div class="todo-item">
            <input type="checkbox" id="todo1">
            <label for="todo1">辦理紐西蘭電子旅行授權(NZeTA)</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="todo2">
            <label for="todo2">購買旅行保險</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="todo3">
            <label for="todo3">兌換紐西蘭幣</label>
        </div>
    </div>

    <div class="todo-category">
        <div class="category-title">🏨 住宿預訂</div>
        <div class="todo-item">
            <input type="checkbox" id="todo4">
            <label for="todo4">基督城住宿預訂</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="todo5">
            <label for="todo5">蒂卡波湖住宿預訂</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="todo6">
            <label for="todo6">皇后鎮住宿預訂</label>
        </div>
    </div>

    <div class="todo-category">
        <div class="category-title">🚗 交通安排</div>
        <div class="todo-item">
            <input type="checkbox" id="todo7">
            <label for="todo7">預訂租車</label>
        </div>
        <div class="todo-item">
            <input type="checkbox" id="todo8">
            <label for="todo8">申請國際駕照</label>
        </div>
    </div>
</body>
</html>
