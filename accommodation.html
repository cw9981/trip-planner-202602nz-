<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title> 會在 common-header.js 中自動設定 -->
    <link rel="stylesheet" href="../css/common-header.css">
    <link rel="stylesheet" href="css/sleep-style.css">
</head>
<body>
    <div id="common-header"></div>
    <h1 class="current-page-title" id="current-page-title"></h1>
    
    <!-- 添加时间线概览 -->
    <div class="timeline-overview">
        <h2>住宿時間軸</h2>
        <div class="overview-container">
            <div class="overview-bar">
                <div class="overview-dates">
                    <span>2月7日</span>
                    <span>2月14日</span>
                    <span>2月21日</span>
                    <span>2月28日</span>
                    <span>3月2日</span>
                </div>
                <div class="overview-items" id="overview-items">
                    <!-- 这里将通过JS动态生成时间线 -->
                </div>
            </div>
        </div>
    </div>
    
    <div id="accommodation-container">
        <div class="loading">載入住宿資料中...</div>
    </div>
    
    <script src="js/sleep-render.js"></script>
    <script src="js/sleep-main.js"></script>
    
    <script src="../js/common-header.js"></script>

</body>
</html>
